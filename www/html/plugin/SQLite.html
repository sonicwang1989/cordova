<header-bar title="title" on-back="onBack()"></header-bar>
<div class="content">
    <ul class="link-list">
        <li ng-repeat="record in records">
            <a>{{record.Item}}</a>
        </li>
        <li>
            <input type="text" ng-model="newItem" placeholder="请输入内容" />
        </li>
    </ul>
    <div style="margin:0 20px">
        <input type="button" value="新增" ng-click="addNewRecord()" class="btn">
    </div>
</div>
<footer-bar></footer-bar>
