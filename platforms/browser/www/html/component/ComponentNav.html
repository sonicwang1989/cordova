<button class="help" ng-click="goto('sys/help_center/index');"><span class="glyphicon glyphicon-record"></span><span class="question">{{language.HELP}}<br />{{language.CENTER}}</span></button>
<div class="search_wrap" data-ng-mouseleave="search_prompt_hide();">
    <input type="text" class="search" placeholder="{{language.MENU_SEARCH}}" ng-value="{{search_data.keywords}}" ng-model="search_data.keywords" ng-change="search_prompt();"><i class="search_btn" ng-click="search_prompt();"><span class="glyphicon glyphicon-search"></span></i>
    <ul class="search_prompt" ng-show="search_prompt_on">
        <li ng-repeat="m in search_result" ng-click="search_result_click(m);">{{m.name}}</li>
    </ul>
</div>
<a class="link" href="javascript:void(0)">
    {{info_user_name}}<i></i>
    <ul class="user_menu">
        <li ng-click="change_pass();">{{language.CHANGE_PASSWORD}}</li>
        <li ng-click="warrant();">{{language.AUTHORIZATION}}</li>
        <li ng-click="logout();">{{language.LOGOUT}}</li>
    </ul>
</a>
<a class="link" href="javascript:void(0)">E3</a>

<!--语言切换-->
<a class="link" href="javascript:void(0)">
    {{languageCode|languagename}}<i></i>
    <ul class="user_menu">
        <li ng-click="changeLang('zh_cn');">简体中文</li>
        <li ng-click="changeLang('en');">English</li>
    </ul>
</a>
